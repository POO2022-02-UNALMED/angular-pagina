<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Tarea</th>
        <th scope="col">Encargado</th>
        <th scope="col">Rol</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let task of proyecto.task; let i = index; let first = first">
            <tr>
                <td>{{task.name}}</td>
                <td>{{buscarPersonaPorId(task.user)!.name}}</td>
                <td>{{buscarPersonaPorId(task.user)!.charge}}</td>
                <td>{{task.description}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
