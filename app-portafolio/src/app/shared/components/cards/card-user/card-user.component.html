<div class="dsc-card" *ngIf= "data" routerLink="/{{data.id}}"> 
    <div class="dsc-card-img">
        <img class="dsc-img" src="{{data.avatar}}" alt="">
    </div>
    <div class="dsc-card-info">
        <h4>{{data.name}}</h4>
        <h6>{{data.age}}</h6>
        <p id="info">{{data.description}}</p>
    </div>
</div>
