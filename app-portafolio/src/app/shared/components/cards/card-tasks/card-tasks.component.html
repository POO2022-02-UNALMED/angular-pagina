
<!---->
<div class="container-fluid row" style="margin-right: 5%;">
        <ng-container *ngIf="task">
            
            <div class="card" >
                <div class="card-body">
                    <p class="card-title" style="text-transform: capitalize; font-size: 30px;">{{task.name}}</p>
                </div>
                <div class="footer" style="background-color: white;">
                    <div class="footer" style="display: flex;">
                        <i class="fa-regular fa-clock text-danger"></i>
                        <h6 class="text-danger" >fecha limite: {{task.date}}</h6>
                    </div>
                    <div class="botones" style="display: flex;">
                        <button [ngClass]="colaborando? 'bg-black': 'bg-light; outline-secondary; text-graay'" type="button" class="btn" style="background-color: #D3D3D3; color: #848484;" (click)="agregarUser(task)">
                            {{this.colaborando? 'Colaborando': 'Colaborar'}}
                            <i *ngIf="!colaborando" class="fa-solid fa-plus"></i>
                        </button>
                        <button type="button" class="btn" style="background-color: #e30052; color: white;" (click)="modalTask.showModal()">
                            Detalles
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                        <!--

                            <ng-container class="col" *ngFor="let user of task.user, let i=index">
                            {{user.name|json}}
                            
                        </ng-container>
                        -->
                        
                        <!--<app-modal-task #modal [description]="task.description" [title]="task.name"  [limite]="task.fecha"></app-modal-task>-->
                        
                        
                    </div>
                </div>
                
            </div>
        </ng-container> 
        <app-modal-task #modalTask  [task]="task" (del)="del()"></app-modal-task>
        <app-modal-edit #modalEdit [task]="task" *ngIf="edit" ></app-modal-edit>
        
</div>
