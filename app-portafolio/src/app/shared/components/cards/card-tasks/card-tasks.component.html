

<div class="container-fluid row">
        <ng-container class="col-12 col-md-6 col-xl-5" *ngFor="let task of proyecto.task">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{task.name}}</h4>
                    <div class="footer" style="display: flex;">
                        <i class="fa-regular fa-clock text-danger"></i>
                        <h6 class="text-danger" >fecha limite:31/21/10</h6>
                    </div>
                    <div class="botones" style="display: flex;">
                        <button type="button" class="btn" style="background-color: #D3D3D3; color: #848484;">Join </button>
                        <button type="button" class="btn" style="background-color: #e30052; color: white;">
                            Ir a la descripcion
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </ng-container> 
</div>
