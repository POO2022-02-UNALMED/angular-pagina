<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carousel__content">
        
        <ng-container *ngFor="let section of items">
            <div class="dsc-carousel_content-item" [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%'}">
                <h1 class="h1">{{section.title?.first}}<span class="h1sub">{{section.title?.second}}</span></h1>
                <p class="p">{{section.subtitle}} hollaa</p>
            </div>
        </ng-container>
        
    </div>
    
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step 
        dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" 
        *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
<div style="color:blue;">{{items|json}}</div>
