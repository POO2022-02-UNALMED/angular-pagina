<div class="carousel-container ">

    <div class="carruselimg">
        <div *ngFor="let section of items; let i = index" >
            <img   
            [src]="section.image"
            [ngClass]="{'image-active': selectedIndex === i}"
            >
        </div>
        
        <div class="text">
            <h1 class="h1">{{llevaTitulo1()}}<span class="h1sub">{{llevaTitulo2()}}</span></h1>
            <p class="p">{{llevaSubtitulo()}}</p>
        </div>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev" >
        <i class="fa fa-chevron-circle-left icon-carousel icon-prev" (click)="onPrevClick()"></i>
    </div>
    <div *ngIf="controls" class="btn-carousel btn-next" >
        <i class="fa fa-chevron-circle-right icon-carousel icon-next" (click)="onNextClick()"></i>
    </div>
    

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of items, let i=index"
        class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(selectedIndex)"
        ></span>
    </div>

    
</div>
