<div class="container-fluid row">
    <div class="col-12">
        <h3 class="display-4" style=" font-weight: 300; color: black;">Lista de usuarios</h3>
    </div>
    <ng-container *ngIf="users; else elseUsersLoader" >
        <app-card-user [data]="user" *ngFor="let user of users" class="col-12 col-md-6 col-xl-4"></app-card-user>
    </ng-container>

    <!---------------------------------------Init loader of cards user---------------------------------------->
   
    <ng-template #elseUsersLoader>
        <app-card-loader class="col-12 col-md-6 col-xl-3"[bars]="4" *ngFor="let i of [0,1,2,3,4,5,6,7,]"></app-card-loader>
    </ng-template>
    <!---------------------------------------End loader of cards user---------------------------------------->


</div>
<h6 style="padding-top: 30px;">Date: {{dateVar | date : 'full'}}</h6>
