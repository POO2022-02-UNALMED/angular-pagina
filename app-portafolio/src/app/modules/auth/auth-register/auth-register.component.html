<div class="form">
    <form [formGroup]="registerForm">
        <div class="jumbotron">
            <h1 class="display-4">Registro</h1>
            <p class="lead" style="font-size: small;">Para registrarte llena los espacios o si tienes cuenta <a class="text-primary" routerLink="/auth/login">inicia sesión</a></p>
        </div>
        <small class="text-danger rounded">{{this.msgError}}</small>
        <div class="mb-3">
            <label class="form-label">Nombre*:</label>
            <input type="text" class="form-control" formControlName="firstName" (click)="onSingup('firstName')" [class.error]="registerForm.controls['firstName'].touched && registerForm.hasError('required','firstName')" placeholder="Pepito">
            <small *ngIf="registerForm.controls['firstName'].touched && registerForm.hasError('required','firstName')" class="text-danger rounded">*Nombre es requerido</small>
            <small *ngIf="registerForm.controls['firstName'].touched && registerForm.hasError('pattern','firstName')" class="text-danger rounded">*Nombre entre 3 y 10 caracteres</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido*:</label>
            <input type="text" class="form-control" formControlName="lastName" (click)="onSingup('lastName')" [class.error]="registerForm.controls['lastName'].touched && registerForm.hasError('required','lastName')" placeholder="(opcional)">
            <small *ngIf="registerForm.controls['lastName'].touched && registerForm.hasError('pattern','lastName')" class="text-danger rounded">*Apellido de máximo 10 caracteres</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Email*:</label>
            <input type="email" class="form-control" formControlName="email" (click)="onSingup('email')" [class.error]="registerForm.controls['email'].touched && registerForm.hasError('required','email')" placeholder="ejemplo@gmail.com" >
            <small *ngIf="registerForm.controls['email'].touched && registerForm.hasError('required','email')" class="text-danger rounded">*Email es requerido, debe ser un email valido</small>
        </div>
        

        <div class="mb-3">
            <label class="form-label">Contraseña*:</label>
            <input type="password" class="form-control" formControlName="password" (click)="onSingup('password')" [class.error]="registerForm.controls['password'].touched && registerForm.hasError('required','password')" placeholder="****">
            <small *ngIf="registerForm.controls['password'].touched && registerForm.hasError('required','password')" class="text-danger rounded">*Contraseña es requerida</small>
        </div>

        <div class="mb-3">
        <button type="submit" class="btn btn-dark" (click)="autenticate()">Registrarse</button>
        </div>

    </form>
</div>
