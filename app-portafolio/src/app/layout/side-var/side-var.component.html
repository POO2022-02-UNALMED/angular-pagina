<ng-container *ngIf="datos">
  <div class="side-navbar">
    <div class="dsc-left-nav-user border-black">
      <img src={{this.datos.avatar}}>
    </div>
      <ul class="nav-list">
        <small class="text-danger rounded">{{this.errorMsg}}</small>
        <h6 style="font-size: larger; margin-top: -30px;">{{this.datos.name}}</h6>
        <p style="font-size: smaller;">{{role()}} {{this.datos.id_Proyect? 'con proyecto ':'libre' }}</p>
        <hr style="padding-bottom: 15px;">
          <li class="nav-list-item">
              <span>
                  <a href={{this.perfil}}>Perfil</a>
              </span>
          </li>
          <li class="nav-list-item">
              <span>
                  <a href={{this.proyecto}}>Proyecto</a>
              </span>
          </li>
          <li class="nav-list-item">
            <span>
                <a href="#" class="text-muted">historial</a>
            </span>
          </li>
          <li class="nav-list-item" *ngIf="isAdmin()">
            <span>
                <a href={{this.admin}}>Admin</a>
            </span>
          </li>
      </ul>
  </div>
</ng-container>
