
<!--BARRA DE MENU-->
<app-navigation (enviar)="recibirMsg($event)" class="sticky-top"></app-navigation>

<!--MANDA MENSAJE DESDE LA BARRA DE NAVEGACION para saber cuando se corre la pantalla hacia la izquierda-->
<main class="display-area" [ngClass]="{'app-side-nav-open': menuStatus}">
    <div style="margin-top: 20px; margin-left: 20px; margin-right: 25px; min-height: calc(100vh - 186.5px);" >
        <router-outlet></router-outlet>
    </div>
     <app-footer></app-footer>
</main>

<ng-container *ngIf="isLoading">
    <div class="dsc-loader">
        <img [src]="loadingImg" alt="">
    </div>
</ng-container>
